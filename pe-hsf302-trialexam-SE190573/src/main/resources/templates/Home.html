<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <table th:if="${products}" border="1">
        <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Created At</th>
        <th>CateName</th>
        <th th:if="${user.getRoleID() == 1}">Edit</th>
        <th th:if="${user.getRoleID() == 1}">Delete</th>
        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.productID}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.createdAt}"></td>
            <td th:text="${product.category.cateName}"></td>
            <td th:if="${user.getRoleID() == 1}">
                <form th:action="@{/edit/{id}(id=${product.productID})}" method="get">
                    <input type="submit" value="Edit">
                </form>
            </td>
            <td th:if="${user.getRoleID() == 1}">
                <form action="/delete" method="post"
                    onsubmit="return confirm('Are you sure to delete this product?');">
                    <input type="hidden" name="id" th:value="${product.productID}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <H1>Top 3 product</H1>
    <table th:if="${user.getRoleID == 1}" border="1">
        <tr>
            <th>Product Name</th>
            <th>Stock</th>
            <th>CateName</th>
        </tr>
        <tr th:each="top: ${top3}">
            <td th:text="${top.productName}"></td>
            <td th:text="${top.stock}"></td>
            <td th:text="${top.category.cateName}"></td>
        </tr>
    </table>
    <br>
    <a href="/add">Add</a><br>
    <a href="/Logout">Log out</a>
</body>
</html>
